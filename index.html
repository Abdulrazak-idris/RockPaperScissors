<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/index.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WELCOME TO ROCK, PAPER, SCISSORS GAME!!!</h1>
    <h2>THE RULES ARE..</h2>
    <h3>ROCK WINS SCISSOR</h3>
    <h3>PAPER WINS ROCK</h3>
    <h3>SCISSORS WINS PAPER</h3>
    <div class="container">
      <div class="icon">
        <label for="rock">ROCK</label>
        <button class="btn btn__rock" id="rock">
          <i class="ph ph-hand-fist"></i>
        </button>
      </div>

      <div class="icon">
        <label for="paper">PAPER</label>
        <button class="btn btn__paper" id="paper">
          <i class="ph ph-hand-palm"></i>
        </button>
      </div>
      <div class="icon">
        <label for="scissors">SCISSORS</label>
        <button class="btn btn__scissors" id="scissors">
          <i class="ph ph-scissors"></i>
        </button>
      </div>
    </div>
    <h2>SCORE BOARD</h2>
    <div class="container">
      <div>
        <h2>USER</h2>
        <div class="choiceBoard choiceBoard--user choiceBoard--content"></div>
      </div>
      <div
        id="result"
        class="choiceBoard choiceBoard--content choiceBoard--result--color"
      ></div>
      <div>
        <h2>COMPUTER</h2>
        <div
          class="choiceBoard choiceBoard--computer choiceBoard--content"
        ></div>
      </div>
    </div>
    <h2>RESULTS</h2>
    <div class="runningScore--container">
      <div class="choiceBoard choiceBoard--content userResult">0</div>
      <div class="choiceBoard choiceBoard--content computerResult">0</div>
    </div>
  </body>
</html>
